<title>修改密码</title>
  <style>
    .submitInput{
      /*padding: 10px;*/
      text-align: center;
      padding: 4px;
      border: none;
      font-size: 15px;
      margin-left: 56px;
    }
  </style>
</head>
<body onkeydown="keyLogin();">
<div class="pd-20">
  <!--<form class="Huiform" id="form-add" action="" method="post">-->
    <table class="table table-border table-bordered table-bg">
      <thead>
        <tr>
          <th colspan="2">修改密码</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="text-r">新密码：</th>
          <td><input name="newpassword" id="newpassword" class="input-text" type="password" autocomplete="off" placeholder="设置密码" tabindex="2" datatype="*6-16"  nullmsg="请输入您的新密码！" errormsg="4~16个字符，区分大小写！" > 
          </td>
        </tr>
        <tr>
          <th class="text-r">再次输入新密码：</th>
          <td><input name="newpassword2" id="newpassword2" class="input-text" type="password" autocomplete="off" placeholder="确认新密码" tabindex="3" datatype="*" recheck="newpassword" nullmsg="请再输入一次新密码！" errormsg="您两次输入的新密码不一致！"> 
          </td>
        </tr>
        <tr>
          <th></th>
          <td class="submitInputParent">
            <input class="binputtn btn-success radius submitInput" id="admin-password-save" name="admin-password-save" onclick="panel.passwordCheck();" value="确定"><i class="icon-ok"></i> </input>
          </td>
        </tr>
      </tbody>
    </table>
  <!--</form>-->
</div>
<script type="text/javascript" src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script> 
<script type="text/javascript" src="lib/validform/Validform_v5.3.2_min.js"></script>
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script>

<script type="text/javascript" src="js/common/common.js"></script>
<script type="text/javascript" src="js/common/urlscope.js"></script>
<script type="text/javascript" src="../js/admin-password-edit.min.js"></script>

<script type="text/javascript">
$(".Huiform").Validform();

function keyLogin() {//在body上面  onkeydown="keyLogin();"
    if (event.keyCode == 13) { //回车键的键值为13
        document.getElementById("admin-password-save").click(); //调用登录按钮的登录事件
    }
}
</script>

</body>
</html>

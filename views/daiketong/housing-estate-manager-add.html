<article class="page-container">
    <form class="form form-horizontal" id="form-add"  enctype="multipart/form-data">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区封面图片：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="file" class="input-xiangmu" value="" placeholder="" id="imgUrl" name="imgUrl">-->

                <div class="idcardimg1">
                    <div class="onclick1"><u>添加图片+</u>
                        <input type="file" style="display: none;">
                        <input type="text" name="configId" id="configId" style="display: none;">
                        <!--<input id="fupPhoto1" type="file" name="idCardImg1"/>-->
                        <input type="file" class="input-xiangmu" value="" placeholder="" id="imgUrl" name="imgUrl">
                    </div>
                </div>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="" class="input-text" placeholder="请输入小区名称" id="name" name="name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区地址：</label>
            省份 ：<select name="provinceCode" class="input-text" id="sheng" style="width:100px"><option value=" ">全部</option></select>&nbsp;&nbsp;&nbsp;
            城市 ：<select name="cityCode" class="input-text" id="shi" style="width:100px" ><option value=" ">全部</option></select>&nbsp;&nbsp;&nbsp;
            区域 ：<select name="countyCode" class="input-text" id="qu" style="width:100px" ><option value=" ">全部</option></select>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>详细地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入小区地址" id="address" name="address">
            </div>
        </div>
        <!--<div class="row cl">-->
            <!--<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区坐标：</label>-->
            <!--<div class="formControls col-xs-8 col-sm-9">-->
                <!--<input type="" class="input-text" placeholder="例如：120" id="coordinate" style="width: 200px"> ,-->
                <!--<input type="" class="input-text" placeholder="例如：30" id="coordinate2" style="width: 200px">-->
                <!--<input type="text" id="coordinate3" name="coordinate" style="width: 0;height: 0;position: absolute;opacity: 0;">-->
            <!--</div>-->
        <!--</div>-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区户型范围描述：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="例如：一室-四室" id="houseTypeRange" name="houseTypeRange">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>小区房子面积范围：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="" class="input-text" placeholder="例如：80-100" id="houseProportionRange" name="houseProportionRange">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>物业公司：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入物业公司" id="propertyId">
                <input type="hidden" id="propertyVal" name="propertyId">
                <ul class="propertyList">
                </ul>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开发商名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入开发商名称" id="devloper" name="devloper">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>销售商：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="请输入销售方" id="sellersId">
                <input type="hidden" id="sellersVal" name="sellersId">
                <ul class="sellersList">
                </ul>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>项目卖点：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="text" class="input-text" value="" placeholder="请输入小区地址" id="address" name="address">-->
                <textarea name="sellingPoint" id="sellingPoint" cols="50" rows="8" style="overflow:scroll; overflow-x:hidden; " placeholder="请输入项目卖点 "></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>周边配套 ：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="text" class="input-text" value="" placeholder="请输入小区地址" id="address" name="address">-->
                <textarea name="periPhery" id="periPhery" cols="50" rows="8" style="overflow:scroll; overflow-x:hidden; " placeholder="请输入周边配套 "></textarea>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>楼盘详情：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="text" class="input-text" value="" placeholder="请输入小区地址" id="address" name="address">-->
                <textarea name="details" id="details" cols="50" rows="8" style="overflow:scroll; overflow-x:hidden; " placeholder="请输入楼盘详情 "></textarea>
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                <input type="text" value="0" id="houseStatus" style="display:none;" /> <!-- 二手房小区状态 -->
                <input id="housing_add" class="btn btn-primary radius" type="button" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
            </div>
        </div>

            <br>
    </form>
</article>

<script type="text/javascript">
    $(function() {
        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

        //获取点击的图片元素
        // var cdimg  = $('.fileImgs1').children('img');
//        var cdimg  = $('.idcardimg1');
        //获取上传图片的 input 标签元素
        // var cdfile = $('.fileImgs1').children('input[type="file"]');
        var cdfile = $('input[type="file"]');
        //设置input 大小和图片一致
//        cdfile.css({'width':cdimg.css('width'),'height':cdimg.css('height')});
        //input透明度为0,定位，优先级比图片高
//        cdfile.css({'opacity':0,'position':'absolute','z-index':10});
        //判断input的图片文件改变则img的图片也替换为input选择的图片
        cdfile.change(function() {
            if (this.files && this.files[0]) {
                var objUrl = getObjectURL(this.files[0]);
                if (objUrl) {
                    $(".idcardimg1").css({"background":"url("+objUrl+") no-repeat","background-size":"100% 100%"});
                }
            }
        });
    })

</script>

<div class="page-container">
    户型类型 ：
    <select name="communityhouse-type" class="input-text communityhouse-type" style="width:250px" onchange="panel_CommunityHouse.change_CommunityHouseType(this)">
        <option value="1" selected="selected">新房</option>
        <option value="2">所有二手房</option>
    </select>

<div class="page-container">

        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;"> -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">

        <button type="submit" class="btn btn-success" id="" name="" onclick=panel_CommunityHouse.btn_findByScreen()><i class="Hui-iconfont">&#xe665;</i> 搜索</button>
    </div>
    <div class="text-c sanji">
        <!--名称：<input name="Screen_name" type="text" class="input-text" style="width:250px" placeholder="输入相关名称" id="proName">&nbsp;&nbsp;&nbsp;-->
